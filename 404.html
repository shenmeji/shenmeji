<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f9fafb;
            color: #1f2937;
        }
        .container {
            padding: 2rem;
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }
        p {
            font-size: 1.1rem;
            color: #4b5563;
            margin-bottom: 2rem;
        }
        #countdown {
            font-weight: bold;
            color: #2563eb;
        }
        .progress {
            height: 4px;
            width: 100%;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 100%;
            background: #2563eb;
            transition: width 1s linear;
        }
        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>抱歉，你访问的页面不存在。</p>
        <p>将在 <span id="countdown">7</span> 秒后自动返回 <a href="/">首页</a></p>
        <div class="progress">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script>
        let seconds = 7;
        const countdown = document.getElementById('countdown');
        const progressBar = document.getElementById('progress-bar');

        function updateCountdown() {
            seconds--;
            countdown.textContent = seconds;
            progressBar.style.width = `${(seconds / 7) * 100}%`;
            if (seconds <= 0) window.location.href = '/';
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>

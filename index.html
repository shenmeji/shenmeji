<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链式笔记 (Bootstrap版)</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* 自定义样式 */
        :root {
            --sidebar-width: 300px;
            --navbar-height: 56px;
            --main-content-margin-left-open: calc(var(--sidebar-width) + 32px);
            --main-content-margin-left-closed: 64px;
        }

        body {
            background-color: #f8f9fa;
            overflow-x: hidden; /* 防止出现水平滚动条 */
        }

        /* 顶部导航栏保持不变 */
        .navbar {
            z-index: 1030;
        }
        
        /* 侧边栏样式 - 悬浮卡片效果 */
        #sidebar {
            position: fixed;
            top: calc(var(--navbar-height) + 16px);
            bottom: 16px;
            left: 16px;
            width: var(--sidebar-width);
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,.1);
            transition: transform 0.3s ease-in-out;
            z-index: 1020;
            display: flex;
            flex-direction: column;
        }
        
        body.sidebar-collapsed #sidebar {
            transform: translateX(calc(-100% - 32px));
        }

        #note-list-container {
            flex-grow: 1;
            overflow-y: auto;
        }

        #note-list .list-group-item {
            cursor: pointer;
            border-radius: 0.5rem !important;
            margin-bottom: 4px;
            border: none;
        }

        /* 主内容区域 */
        #main-content {
            padding-top: var(--navbar-height);
            height: 100vh;
            margin-left: var(--main-content-margin-left-open);
            transition: margin-left 0.3s ease-in-out;
        }
        
        body.sidebar-collapsed #main-content {
            margin-left: var(--main-content-margin-left-closed);
        }

        /* 新的侧边栏切换按钮 */
        .sidebar-toggler {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1021;
            width: 28px;
            height: 48px;
            border: 1px solid #dee2e6;
            background-color: #fff;
            color: #6c757d;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .sidebar-toggler:hover {
            background-color: #e9ecef;
            color: #000;
        }

        /* 隐藏按钮，位于侧边栏右侧 */
        #hide-sidebar-btn {
            left: calc(var(--sidebar-width) + 16px);
            border-top-right-radius: 14px;
            border-bottom-right-radius: 14px;
            border-left: none;
        }
        body.sidebar-collapsed #hide-sidebar-btn {
            opacity: 0;
            pointer-events: none;
        }

        /* 显示按钮，位于屏幕左侧 */
        #show-sidebar-btn {
            left: 0;
            border-top-right-radius: 14px;
            border-bottom-right-radius: 14px;
            border-left: none;
            opacity: 0;
            pointer-events: none;
        }
        body.sidebar-collapsed #show-sidebar-btn {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* 笔记链接样式 */
        .note-link { color: var(--bs-primary); text-decoration: underline; cursor: pointer; font-weight: 600; }
        .note-link:hover { color: var(--bs-primary-dark); }
        .note-link-broken { color: var(--bs-danger); text-decoration: line-through; cursor: not-allowed; }
        
        /* 适应小屏幕 */
        @media (max-width: 768px) {
            :root {
                --main-content-margin-left-open: 16px;
                --main-content-margin-left-closed: 16px;
            }
            #sidebar {
                box-shadow: 0 0.5rem 3rem rgba(0,0,0,.25);
            }
            #hide-sidebar-btn, #show-sidebar-btn {
                display: none; /* 在手机上隐藏桌面版的切换按钮 */
            }
            body.sidebar-collapsed #main-content, #main-content {
                margin-left: 16px;
                margin-right: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部固定导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
        <div class="container-fluid">
            <!-- 汉堡按钮仅在手机上控制侧边栏 -->
            <button class="navbar-toggler" type="button" id="mobile-sidebar-toggle-btn" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand fw-bold" href="#">我的笔记</a>
        </div>
    </nav>
    <!-- 侧边栏 -->
    <div id="sidebar">
        <div id="note-list-container">
            <div id="note-list" class="list-group"></div>
        </div>
    </div>
    <!-- 主内容区域 -->
    <div id="main-content"></div>
    <!-- 新的切换按钮 -->
    <button id="hide-sidebar-btn" class="sidebar-toggler" title="收起侧边栏">&laquo;</button>
    
    <!-- 引入 Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- 全局变量 ---
        const notes = [
            { id: 1, title: '笔记1', content: '这是笔记1的内容' },
            { id: 2, title: '笔记2', content: '这是笔记2的内容' },
            { id: 3, title: '笔记3', content: '这是笔记3的内容' },
            { id: 4, title: '笔记4', content: '这是笔记4的内容' },
            { id: 5, title: '笔记5', content: '这是笔记5的内容' },
            { id: 6, title: '笔记6', content: '这是笔记6的内容' },
            { id: 7, title: '笔记7', content: '这是笔记7的内容' },
            { id: 8, title: '笔记8', content: '这是笔记8的内容' },
            { id: 9, title: '笔记9', content: '这是笔记9的内容' },
            { id: 10, title: '笔记10', content: '这是笔记10的内容' },
        ];
        let currentNote = null;

        // --- DOM元素获取 ---
        const noteList = document.getElementById('note-list');
        const mainContent = document.getElementById('main-content');
        const searchInput = document.getElementById('search-input');
        const hideSidebarBtn = document.getElementById('hide-sidebar-btn');
        // const showSidebarBtn = document.getElementById('show-sidebar-btn');
        const mobileSidebarToggleBtn = document.getElementById('mobile-sidebar-toggle-btn');

        // --- 事件处理 ---
        hideSidebarBtn.addEventListener('click', toggleSidebar);
        // showSidebarBtn.addEventListener('click', toggleSidebar);
        mobileSidebarToggleBtn.addEventListener('click', toggleSidebar);
        searchInput.addEventListener('input', () => renderNoteList(searchInput.value));

        // --- 函数定义 ---
        function renderNoteList(query = '') {
            noteList.innerHTML = '';
            const filteredNotes = notes.filter(note => note.title.toLowerCase().includes(query.toLowerCase()));
            filteredNotes.forEach(note => {
                const listItem = document.createElement('div');
                listItem.className = 'list-group-item';
                listItem.textContent = note.title;
                listItem.addEventListener('click', () => {
                    currentNote = note;
                    renderNoteContent();
                });
                noteList.appendChild(listItem);
            });
        }

        function renderNoteContent() {
            if (currentNote) {
                mainContent.innerHTML = `
                    <h2>${currentNote.title}</h2>
                    <p>${currentNote.content}</p>
                `;
            } else {
                mainContent.innerHTML = '';
            }
        }

        function toggleSidebar() {
            document.body.classList.toggle('sidebar-collapsed');
        }

        // --- 初始化 ---
        renderNoteList();

    </script>
</body>
</html>
